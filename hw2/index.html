<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-2 col-sm-offset-2 text-center">
						<img src="img/BMICLogo.png" class="bmi-logo">
					</div>
					<div class="col-xs-12 col-sm-4">
						<ul class="list-unstyled form-list">
							<li><label for="height">身高 cm</label></li>
							<li><input type="number" name="height" id="height" placeholder="請輸入身高"></li>
							<li><label for="weight">體重 kg</label></li>
							<li><input type="number" name="weight" id="weight" placeholder="請輸入體重"></li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-4 text-center">
						<div id="result" class="result"> <!-- if actived result, add "result-default result-ideal" class -->
							<a href="#" class="img-circle">
								<span id="resultContent">看結果</span>
							</a>
							<img src="img/icons_loop.png">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12">
						<h2 class="h3 text-center">BMI 紀錄</h2>
					</div>
					<div class="col-xs-12 col-sm-8 col-xs-offset-0 col-sm-offset-2">
						<div class="row">
							<ul id="logList" class="list-unstyled">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid footer text-center">
			<img src="img/BMICLogo.png">
		</div>
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/moment-with-locales.min.js"></script>
		<script src="js/all.js"></script>
	</body>
</html>
